###############################################################
# PRE-COMMIT HOOKS CONFIGURATION
# Installation: pip install pre-commit && pre-commit install
# Usage: Runs automatically on git commit
###############################################################

repos:
  # Terraform formatting and validation
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.83.5
    hooks:
      - id: terraform_fmt
        name: Terraform fmt
        description: Rewrites all Terraform files to canonical format
        
      - id: terraform_validate
        name: Terraform validate
        description: Validates Terraform configuration files
        
      - id: terraform_docs
        name: Terraform docs
        description: Inserts terraform-docs output into README.md files
        args:
          - --args=--config=.terraform-docs.yml
          
      - id: terraform_tflint
        name: Terraform tflint
        description: Lints Terraform files with tflint
        
      - id: terraform_tfsec
        name: Terraform tfsec
        description: Static analysis of Terraform with tfsec
        args:
          - --args=--minimum-severity=MEDIUM

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
        
      - id: end-of-file-fixer
        name: Fix end of files
        
      - id: check-yaml
        name: Check YAML syntax
        
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=1000']
        
      - id: check-merge-conflict
        name: Check for merge conflicts
        
      - id: detect-private-key
        name: Detect private keys

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.37.0
    hooks:
      - id: markdownlint
        name: Lint markdown files
        args: ['--fix']
